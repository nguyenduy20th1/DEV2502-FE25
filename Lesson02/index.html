<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="post" enctype="multipart/form-data">
        <input type="text" name="username" id="username" value="" placeholder="Username"><br>
        <!-- Input kiểu text -->
        <input type="password" name="password" id="password" value="" placeholder="Password"><br>
        <!-- Input kiểu mật khẩu -->
        <input type="hidden" name="Id" id="hidden"><br>
        <!-- Input ẩn dùng để lưu id của user -->
        <input type="checkbox" name="hobby" value="bongda" id="bongda">
        <label for="bongda">Bóng đá</label><br>
        <!-- for đi cùng với id -->
        <input type="checkbox" name="hobby" value="bongchuyen" id="bongchuyen">
        <label for="bongchuyen">Bóng chuyền</label><br>
        <input type="checkbox" name="hobby" value="boiloi" id="boiloi">
        <label for="boiloi">Bơi lội</label><br>
        <input type="checkbox" name="hobby" value="caulong" id="caulong">
        <label for="caulong">Cầu lông</label><br>
        <input type="radio" name="gioitinh" value="true" id="nam">
        <label for="">Nam</label><br>
        <input type="radio" name="gioitinh" value="false" id="nu">
        <label for="">Nữ</label><br>
        <input type="radio" name="gioitinh" value="null" id="khac">
        <label for="">Khác</label><br>
        <input type="file" name="avatar" id="avatar"><br>
        <input type="date" name="ngaysinh" id="ngaysinh" value="" placeholder="Ngày sinh"><br>
        <input type="email" name="email" id="email" value="" placeholder="Email"><br>
        <input type="number" name="number" id="number" placeholder="number"><br>
        <select name="city" id="city">
            <option value="HN">Hà Nội</option>
            <option value="HP">Hải Phòng</option>
            <option value="TB">Thái Bình</option>
            <option value="HY">Hưng Yên</option>
        </select><br>
        <input type="color" id="color">
        <label for="color">Chọn màu yêu thích</label><br>
        <input type="range" id="range" name="range" value="20" min="0" max="100"><br>
        <input type="search" id="search" name="search" placeholder="search"><br>
        <textarea name="" id=""></textarea><br>
        <input type="button" value="Button" name="button" id="button">
        <button>Button</button>
        <input type="submit" value="Submit" name="submit" id="submit">
        <input type="reset" value="Reset" name="reset" id="reset"><br>
        
    </form>
</body>
</html>
