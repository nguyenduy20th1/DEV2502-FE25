<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Thông tin về công ty</h3>
    <form action="" method="post">
        <label for="companyName">Tên công ty </label>
        <input type="text" id="companyName" name="companyName" required><br><br>
        <label for="phone">Số điện thoại</label>
        <input type="text" value="" name="phone" id="phone"><br><br> 
        <label for="email">Email</label>
        <input type="email" id="email" name="email"><br><br>
        <label for="address">Địa chỉ</label> 
        <input type="text" id="address" name="address"><br><br>
        <label for="">Facebook</label>
        <input type="url" id="facebook" name="facebook"><br><br>
        <label for="">Youtube</label>
        <input type="url" id="youtube" name="youtube"><br><br>
        <label for="">Instagram</label>
        <input type="url" id="instagram" name="instagram"><br><br>
        <label for="">Title</label>
        <input type="text" id="title" name="title" value="Xưởng mộc giá tốt - Thế giới nội thất số 1 VN" placeholder="Xưởng mộc giá tốt - Thế giới nội thất số 1 VN"><br><br>
        <label for="">Keywords</label>
        <input type="text" id="keywords" name="keywords" value="xưởng mộc, thế giới nội thất, thế giới xây dựng, thế giới nội thất số 1, thế giới nội thất số 1 VN" placeholder="xưởng mộc, thế giới nội thất, thế giới"><br><br>
        <label for="">Description</label>
        <textarea id="description" name="description" cols="30" rows="0" placeholder="Xưởng mộc giá tốt - Thế giới nội thất số 1 VN"></textarea><br><br>
    </form>
    <button type="reset">Bỏ qua</button>
    <button type="submit">Ghi lại</button>
</body>
</html>
