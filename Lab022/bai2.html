<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <form action method="post">
            <h2>Phiếu đăng kí tham gia chương trình khuyến mại</h2>
            <table width="500" border="1" cellspacing="0" cellpadding="6">
                <tr>
                    <td>Họ và tên </td>
                    <td><input type="text" name="fullName" id="fullName"
                            required></td>
                </tr>
                <tr>
                    <td>Địa chỉ </td>
                    <td><input type="text" name="address" id="address"
                            required></td>
                </tr>
                <tr>
                    <td>SĐT </td>
                    <td><input type="text" name="phone" id="phone"
                            required></td>
                </tr>
                <tr>
                    <td>Giới tính </td>
                    <td>
                        <input type="radio" id="gioitinh" name="nam" checked>
                        <label for="gioitinh">Nam</label>
                        <input type="radio" id="gioitinh" name="nu">
                        <label for="gioitinh">Nữ</label>
                    </td>
                </tr>
                <tr>
                    <td>Nghề nghiệp </td>
                    <td>
                        <select name="nghenghiep" id="nghenghiep">
                            <option value>-- Chọn nghề nghiệp --</option>
                            <option value="IT">IT</option>
                            <option value="Marketing">Marketing</option>
                            <option value="Finance">Finance</option>
                            <option value="QA">QA</option>
                            <option value="Other">Other</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Chọn sản phẩm tham gia</td>
                    <td>
                        <input type="checkbox" id="sanpham1" name="sanpham[]"
                            value="SP1">
                        <label for="sanpham1">SP1</label>
                        <input type="checkbox" id="sanpham2" name="sanpham[]"
                            value="SP2">
                        <label for="sanpham2">SP2</label>
                        <input type="checkbox" id="sanpham3" name="sanpham[]"
                            value="SP3">
                        <label for="sanpham3">SP3</label>
                    </td>
                </tr>
                <tr>
                    <td>Số người dự đoán tham gia</td>
                    <td><input type="number" name="soNguoiDoan" id="soNguoiDoan"
                            value="250000" required></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="Đồng ý">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
