<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        <table width="500px">
            <caption><h3>Đăng kí thành viên</h3></caption>
            <tr>
                <td>Họ và tên:</td>
                <td><input type="text" name="fullName" id="fullName" size="25"></td>
            </tr>
            <tr>
                <td>Tên đăng nhập:</td>
                <td><input type="text" name="userName" id="userName" size="25"></td>
            </tr>
            <tr>
                <td>Mật khẩu:</td>
                <td><input type="password" name="pass" id="pass" size="25"></td>
            </tr>
            <tr>
                <td>Ảnh đại diện:</td>
                <td><input type="file" name="avata" id="avata" size="25"></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" name="email" id="email" size="25"></td>
            </tr>
            <tr>
                <td>Giới tính:</td>
                <td>
                    <input type="radio" name="male" id="male"/>
                    <label for="male">Nam</label>
                    <input type="radio" name="female" id="female"/>
                    <label for="female">Nữ</label>
                </td>
            </tr>
            <tr>
                <td>Sở thích:</td>
                <td>
                    <input type="checkbox" name="bongda" value="football"/>
                    <label for="football">Thể thao</label>
                    <input type="checkbox" name="bongro" value="basketball"/>
                    <label for="basketball">Bóng đá</label>
                    <input type="checkbox" name="bongchuyen" value="volleyball"/>
                    <label for="volleyball">Bóng chuyền</label>
                    <input type="checkbox" name="xemphim" value="phim"/>
                    <label for="phim">Bóng chuyền</label>
                </td>
            </tr>
            <tr>
                <td>Quê quán:</td>
                <td>
                    <select name="quequan" id="quequan">
                    <option value="">--Chọn tỉnh--</option>
                    <option value="">Thái Bình</option>
                    <option value="">Nam Định</option>
                    <option value="">Hưng Yên</option>
                    <option value="">Bắc Ninh</option>
                    <option value="">Hà Nam</option>
                    <option value="">Hà Nội</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Địa chỉ:</td>
                <td><input type="text" name="address" id="address" size="25"></td>
            </tr>
            <tr>
                <td>SĐT:</td>
                <td><input type="text" name="sdt" id="sdt" size="25"></td>
            </tr>
            <tr>
                <td>Mô tả ngắn:</td>
                <td>
                    <textarea name="description" id="description" cols="40" rows="5"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Đăng kí" name="rigister">
                    <input type="reset" value="Làm lại" name="reset">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
